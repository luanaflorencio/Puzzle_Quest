<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="mapa.css">
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <div id="mapa">

        <div v-for="(bloco, index) in blocos" ondrop="drop(event)" ondragover="allowDrop(event)" draggable="true" ondragend="returnClasses(this)" ondragstart="drag(event)" class="bloco" v-bind:id="index" v-bind:class="bloco.getClass()"></div>

<!--         <div v-for="bloco in blocos" class="bloco" v-on:click="metodo()" v-bind:class="bloco.getClass()"></div> -->
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="blocos.js"></script>
    <script>
        var mapa = new Vue({
            el: '#mapa',
            data: {
                blocos: []
            },
            mounted: function() {
                for (i = 0; i < 48; i++) {
                    let n = Math.random();
                    if (n < .15) {
                        this.blocos.push(new Caveira(10));
                    } else if (n < .3) {
                        this.blocos.push(new Estrela(10));
                    } else if (n < .5) {
                        this.blocos.push(new Moeda(10));
                    } else {
                        let cor = sorteandoCor();
                        this.blocos.push(new Circulo(10, cor))
                    }
                }
            },
            methods: {
                sorteandoObjeto: function() {
                    sorteandoObjeto();
                }
            }
        })
    </script>

</body>

</html>
